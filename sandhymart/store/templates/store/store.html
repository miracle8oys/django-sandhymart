{% extends 'store/main.html' %}
{% load static %}
{% load humanize %}
{% block content %}
	
	<div class="row">
		{% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{ product.image.url }}">
			<div class="box-element product">
				<h6><strong>{{ product.name }}</strong></h6>
				<hr>
			<!--	<button data-product="{{ product.id }}" data-action="add" class="btn btn-outline-info add-btn update-cart">Add to Cart</button>  -->
				<form action="{% url 'addItem' %}" method="POST" class="d-inline" >
					{% csrf_token %}
					<input type="hidden" name="productId" value="{{ product.id }}">
					<button type="submit" class="btn btn-outline-info add-btn update-cart">Add to Cart</button>
				</form>
				<a class="btn btn-outline-success" href="" >View</a>
				<h4 style="display: inline-block; float: right;">Rp.{{  product.price|intcomma }}</h4>
			</div>
		</div>
		{% endfor %}
	</div>

{% endblock content %}
